{% extends "_base.html" %}

{% block title %}Add Trailer - KFactor{% endblock %}

{% block content %}
<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <div class="w-full px-6 py-6 mx-auto">
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 mt-6 lg:w-2/3 lg:flex-none">
        <div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-solid border-transparent rounded-2xl bg-clip-border shadow-soft-xl">
          <div class="p-4 pb-0 mb-0 bg-white border-b-0 rounded-t-2xl">
            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 flex-0">
                <h6 class="mb-0 font-bold dark:text-white">Add Trailer</h6>
                <p class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60">
                  Enter details for the new trailer
                </p>
              </div>
            </div>
          </div>
          <div class="flex-auto p-4">
            <form method="POST" action="{{ url_for('superadmin_routes.add_trailer') }}">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Model *</label>
                  <input type="text" name="model" value="{{ request.form.get('model', '') }}" required class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="e.g., Trailer Model">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Registration Number *</label>
                  <input type="text" name="registration_number" value="{{ request.form.get('registration_number', '') }}" required class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="e.g., XYZ 123 GP">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Capacity</label>
                  <input type="number" name="capacity" value="{{ request.form.get('capacity', '') }}" step="0.01" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="e.g., 1000">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Trailer Type</label>
                  <input type="text" name="trailer_type" value="{{ request.form.get('trailer_type', '') }}" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="e.g., Flatbed">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Active</label>
                  <select name="is_active" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white">
                    <option value="1" {% if request.form.get('is_active', '1') == '1' %}selected{% endif %}>Yes</option>
                    <option value="0" {% if request.form.get('is_active') == '0' %}selected{% endif %}>No</option>
                  </select>
                </div>
              </div>
              <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
                <a href="{{ url_for('superadmin_routes.manage_trailers') }}" class="px-6 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-800 dark:text-white dark:border-slate-600 dark:hover:bg-slate-700">Cancel</a>
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-gradient-to-tl from-blue-500 to-violet-500 border border-transparent rounded-lg hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">Add Trailer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
