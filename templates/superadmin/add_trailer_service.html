{% extends "_base.html" %}

{% block title %}Add Trailer Service - KFactor{% endblock %}

{% block content %}
<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <div class="w-full px-6 py-6 mx-auto">
    <div class="flex flex-wrap -mx-3">
      <div class="w-full max-w-full px-3 mt-6 lg:w-2/3 lg:flex-none">
        <div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-solid border-transparent rounded-2xl bg-clip-border shadow-soft-xl">
          <div class="p-4 pb-0 mb-0 bg-white border-b-0 rounded-t-2xl">
            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 flex-0">
                <h6 class="mb-0 font-bold dark:text-white">Add Trailer Service</h6>
                <p class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60">
                  Enter details for the new trailer service
                </p>
              </div>
            </div>
          </div>
          <div class="flex-auto p-4">
            <form method="POST" action="{{ url_for('superadmin_routes.add_trailer_service') }}">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Trailer *</label>
                  <select name="trailer_id" required class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white">
                    <option value="">Select trailer</option>
                    {% for trailer in trailers %}
                      <option value="{{ trailer.id }}" {% if request.form.get('trailer_id')|int == trailer.id %}selected{% endif %}>{{ trailer.model }} ({{ trailer.registration_number }})</option>
                    {% endfor %}
                  </select>
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Service Date *</label>
                  <input type="date" name="service_date" value="{{ request.form.get('service_date', '') }}" required class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Cost</label>
                  <input type="number" name="cost" value="{{ request.form.get('cost', '') }}" step="0.01" min="0" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="0.00">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Service Provider</label>
                  <input type="text" name="service_provider" value="{{ request.form.get('service_provider', '') }}" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="e.g., Auto Service Center">
                </div>
                <div class="space-y-4">
                  <label class="block text-sm font-medium text-slate-700 dark:text-white mb-2">Description *</label>
                  <textarea name="description" required rows="8" class="w-full px-3 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-850 dark:border-slate-700 dark:text-white" placeholder="Describe the service performed...">{{ request.form.get('description', '') }}</textarea>
                </div>
              </div>
              <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
                <a href="{{ url_for('superadmin_routes.trailer_service_history') }}" class="px-6 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-800 dark:text-white dark:border-slate-600 dark:hover:bg-slate-700">Cancel</a>
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-gradient-to-tl from-blue-500 to-violet-500 border border-transparent rounded-lg hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">Add Service</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
