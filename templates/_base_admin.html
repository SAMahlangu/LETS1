<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='assets/img/apple-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
  <title>
    KFactor WebApp - Admin
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{{ url_for('static', filename='assets/css/nucleo-icons.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='assets/css/nucleo-svg.css') }}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{{ url_for('static', filename='assets/css/nucleo-svg.css') }}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ url_for('static', filename='assets/css/argon-dashboard-tailwind.css') }}" rel="stylesheet" />
</head>

<body class="m-0 font-sans text-base antialiased font-normal dark:bg-slate-900 leading-default bg-gray-50 text-slate-500">
  <div class="absolute w-full bg-gradient-to-tl from-blue-500 to-violet-500 dark:from-slate-900 dark:to-slate-800 min-h-75"></div>
  <div class="relative flex items-center justify-between w-full lg:px-2 2xl:ml-7 2xl:mr-7 2xl:max-w-7xl 2xl:mx-auto">
    <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
      <nav>
        <!-- breadcrumb -->
        <ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
          <li class="text-sm leading-normal">
            <a class="text-white opacity-50" href="{{ url_for('admin_routes.dashboard') }}">Admin</a>
          </li>
          <li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">Dashboard</li>
        </ol>
        <h6 class="mb-0 font-bold text-white capitalize">Admin Dashboard</h6>
      </nav>
      <div class="flex items-center">
        <a class="block px-6 py-2 mb-0 text-xs font-bold leading-tight text-white uppercase bg-white border-0 border-solid rounded-lg shadow-md cursor-pointer bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs tracking-tight-soft bg-black bg-gradient-to-tl from-black to-slate-800 hover:from-black hover:to-slate-800 hover:shadow-soft-2xl" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </div>

  <!-- sidenav  -->
  <aside class="fixed inset-y-0 left-0 z-990 w-64 max-h-screen overflow-y-auto ease-in-out duration-300 transform -translate-x-full xl:ml-6 xl:translate-x-0 xl:bg-transparent xl:shadow-none xl:border-r-0 sidenav navbar navbar-vertical navbar-expand-xl navbar-light bg-white border-0 fixed-start" data-scroll="true" id="sidenav-main">
    <div class="h-19.5">
      <i class="absolute top-0 right-0 p-4 opacity-50 cursor-pointer fas fa-times dark:text-white text-slate-400 xl:hidden" sidenav-close=""></i>
      <a class="block px-8 py-6 m-0 text-sm whitespace-nowrap dark:text-white text-slate-700" href="{{ url_for('admin_routes.dashboard') }}">
        <img src="{{ url_for('static', filename='assets/img/brand/argon-dashboard-black.png') }}" class="inline h-full max-w-full transition-all duration-200 dark:hidden ease-nav-brand max-h-8" alt="main_logo" />
        <img src="{{ url_for('static', filename='assets/img/brand/argon-dashboard-white.png') }}" class="hidden h-full max-w-full transition-all duration-200 dark:inline ease-nav-brand max-h-8" alt="main_logo" />
      </a>
    </div>

    <hr class="h-px mx-0 my-4 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent">

    <div class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full">
      <ul class="flex flex-col pl-0 mb-0">
        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.dashboard' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.dashboard') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-tv-2"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Dashboard</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.manage_job_cards' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.manage_job_cards') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-paper-diploma"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Job Cards</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.manage_drivers' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.manage_drivers') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-single-02"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Drivers</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.manage_vehicles' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.manage_vehicles') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-car"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Vehicles</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.manage_companies' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.manage_companies') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-building"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Companies</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.manage_fuel_deliveries' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.manage_fuel_deliveries') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-gas-pump"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Fuel Deliveries</span>
          </a>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.reports' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.reports') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-chart-bar-32"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Reports</span>
          </a>
        </li>

        <li class="w-full mt-4">
          <h6 class="pl-6 ml-2 text-xs font-bold leading-tight dark:text-white dark:opacity-60">ACCOUNT PAGES</h6>
        </li>

        <li class="mt-0.5 w-full">
          <a class="py-2.7 {% if request.endpoint == 'admin_routes.profile' %}bg-blue-500/13 font-semibold text-slate-700{% else %}dark:text-white dark:opacity-80{% endif %} text-sm ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition-colors" href="{{ url_for('admin_routes.profile') }}">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2">
              <i class="relative top-0 text-sm leading-normal text-blue-500 ni ni-single-02"></i>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease">Profile</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- end sidenav -->

  <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
    <!-- Navbar -->
    <nav class="relative flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all ease-in shadow-none duration-250 rounded-2xl lg:flex-nowrap lg:justify-start" navbar-main navbar-scroll="false">
      <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
        <nav>
          <!-- breadcrumb -->
          <ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
            <li class="text-sm leading-normal">
              <a class="text-white opacity-50" href="javascript:;">Pages</a>
            </li>
            <li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">Admin</li>
          </ol>
          <h6 class="mb-0 font-bold text-white capitalize">Admin Dashboard</h6>
        </nav>
        <div class="flex items-center mt-2 grow sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto">
          <div class="flex items-center md:ml-auto md:pr-4">
            <div class="relative flex flex-wrap items-stretch w-full transition-all rounded-lg ease">
              <span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
              <input type="text" class="pl-9 text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Type here..." />
            </div>
          </div>
          <ul class="flex flex-row justify-end pl-0 mb-0 list-none md-max:w-full">
            <li class="flex items-center">
              <a href="javascript:;" class="block p-0 text-sm transition-all ease-nav-brand text-slate-500" navbar-theme="light" id="tooltipButton" aria-expanded="false" aria-haspopup="true" role="button" data-bs-toggle="tooltip" data-bs-trigger="click" data-bs-placement="bottom" title="Show tooltip" data-bs-original-title="Show tooltip">
                <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer" aria-hidden="true"></i>
              </a>
            </li>
            <li class="flex items-center pl-4 xl:hidden">
              <a href="javascript:;" class="block p-0 text-sm transition-all ease-nav-brand text-slate-500" sidenav-trigger="">
                <div class="w-4.5 overflow-hidden">
                  <i class="ease mb-0.75 relative block h-0.5 translate-x-[5px] rounded-sm bg-slate-700 transition-all dark:bg-white"></i>
                  <i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-slate-700 transition-all dark:bg-white"></i>
                  <i class="ease relative block h-0.5 translate-x-[5px] rounded-sm bg-slate-700 transition-all dark:bg-white"></i>
                </div>
              </a>
            </li>
            <li class="flex items-center px-4">
              <a href="javascript:;" class="p-0 text-sm transition-all ease-nav-brand text-slate-500" navbar-theme="light" aria-expanded="false" aria-haspopup="true" role="button">
                <i class="cursor-pointer fa fa-bell" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end Navbar -->

    <div class="w-full px-6 py-6 mx-auto">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- plugin for scrollbar  -->
  <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.min.js') }}"></script>
  <!-- main JS file -->
  <script src="{{ url_for('static', filename='assets/js/argon-dashboard-tailwind.js') }}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static', filename='assets/js/argon-dashboard-tailwind.min.js') }}"></script>
</body>

</html>
